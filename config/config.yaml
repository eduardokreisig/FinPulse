target_workbook: ../FinanceWorkbook 2025.xlsx
log_dir: ../FinPulseImportLogs
details_sheet: Details
sources:
  BECU - Member Shared Savings:
    bank_label: BECU
    account_label: Member Shared Savings
    account_sheet: BECU Member Shared Savings
    files:
    - ../Inputs/BECU - Member Shared Savings/*.csv
    auto_raw_from_sheet: true
    debit_col: Debit
    credit_col: Credit
    debit_credit_are_signed: true #this is the default anyway, so not including it for the next accounts (unless the account requires false)
    date_col: "Date"
    date_format: "%m/%d/%y"     # or "%m/%d/%Y" if the CSV uses four-digit year
  Chase - Checkings:
    bank_label: Chase
    account_label: Checkings
    account_sheet: Chase Checkings
    files:
      - ../Inputs/Chase - Checkings/*.csv      # keep
    auto_raw_from_sheet: true
    # Explicit mapping for normalization:
    date_col: Posting Date
    date_format: "%m/%d/%Y"
    description_col: Description
