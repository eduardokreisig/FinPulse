# FinPulse ML Configuration Examples
# Copy sections to your config.yaml as needed

# Example 1: Random Forest + Logistic Regression (Default)
ml_default:
  text_encoder: tfidf
  category_model:
    algorithm: random_forest
    features:
      - "Transaction Description"
      - "Transaction Type"
    hyperparameters:
      n_estimators: 300
      max_depth: null
      n_jobs: -1
      random_state: 42
  subcategory_model:
    algorithm: logistic_regression
    features:
      - "Transaction Description"
      - "Automated Trans. Category"
      - "Transaction Type"
    hyperparameters:
      solver: lbfgs
      max_iter: 500
      n_jobs: -1
      random_state: 42
  rare_label_threshold: 10

# Example 2: Both models using Logistic Regression
ml_logistic_both:
  text_encoder: tfidf
  category_model:
    algorithm: logistic_regression
    features:
      - "Transaction Description"
      - "Transaction Type"
    hyperparameters:
      solver: liblinear
      max_iter: 1000
      C: 1.0
      random_state: 42
  subcategory_model:
    algorithm: logistic_regression
    features:
      - "Transaction Description"
      - "Automated Trans. Category"
      - "Transaction Type"
    hyperparameters:
      solver: lbfgs
      max_iter: 500
      C: 0.5
      random_state: 42
  rare_label_threshold: 10

# Example 3: SVM for categories, Naive Bayes for subcategories
ml_svm_nb:
  text_encoder: tfidf
  category_model:
    algorithm: svm
    features:
      - "Transaction Description"
      - "Transaction Type"
    hyperparameters:
      C: 1.0
      kernel: rbf
      probability: true
      random_state: 42
  subcategory_model:
    algorithm: naive_bayes
    features:
      - "Transaction Description"
      - "Automated Trans. Category"
    hyperparameters:
      alpha: 1.0
      fit_prior: true
  rare_label_threshold: 5

# Example 4: Decision Trees (fast training, interpretable)
ml_decision_trees:
  text_encoder: tfidf
  category_model:
    algorithm: decision_tree
    features:
      - "Transaction Description"
      - "Transaction Type"
    hyperparameters:
      max_depth: 10
      min_samples_split: 5
      min_samples_leaf: 2
      random_state: 42
  subcategory_model:
    algorithm: decision_tree
    features:
      - "Transaction Description"
      - "Automated Trans. Category"
      - "Transaction Type"
    hyperparameters:
      max_depth: 15
      min_samples_split: 3
      criterion: gini
      random_state: 42
  rare_label_threshold: 10

# Example 5: Minimal configuration (uses defaults)
ml_minimal:
  category_model:
    algorithm: random_forest
  subcategory_model:
    algorithm: logistic_regression